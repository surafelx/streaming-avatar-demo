<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Virtual Persona 360 Demo</title>
    <!-- Calendly widget -->
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      type="text/javascript"
      async
    ></script>
  </head>

  <body>
    <main
      class="container"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h1>Virtual Persona 360 Demo</h1>

      <!-- Video Section -->
      <article style="width: fit-content">
        <video id="avatarVideo" autoplay playsinline></video>
      </article>

      <!-- Controls Section -->
      <section>
        <!-- Language Selection -->
        <section role="group" style="margin-bottom: 10px;">
          <label for="languageSelect">Select Language:</label>
          <select id="languageSelect" aria-label="Choose the avatar language">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Russian">Russian</option>
            <option value="Arabic">Arabic</option>
            <option value="Hindi">Hindi</option>
            <option value="Korean">Korean</option>
            <option value="Dutch">Dutch</option>
            <option value="Turkish">Turkish</option>
            <option value="Swedish">Swedish</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Polish">Polish</option>
            <option value="Czech">Czech</option>
            <option value="Greek">Greek</option>
            <option value="Hungarian">Hungarian</option>
          </select>
        </section>

        <!-- Avatar Control Buttons -->
        <button id="startSession">Start Session</button>
        <button id="endSession" disabled>End Session</button>
        <button id="speakButton">AI Speak</button>
        <button id="userSpeakButton" disabled>Speak</button>
        <button id="bookAppointmentButton">Book Appointment</button>
      </section>

      <!-- User Input Section -->
      <section>
        <label for="userInput">Enter Text:</label>
        <input id="userInput" type="text" placeholder="Ask the avatar..." />
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
